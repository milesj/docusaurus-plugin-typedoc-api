name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run check
  pack:
    name: Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install --immutable
      - run: yarn run pack
  docs:
    name: Docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo-type:
          - monorepo
          - monorepo-1
          - monorepo-reexports
          - polyrepo
          - polyrepo-deep
          - polyrepo-multi
      fail-fast: true
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn workspace website run build
        env:
          DOCS_REPO_TYPE: ${{ matrix.repo-type }}
